<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Vínculo</title>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Menu de Navegação -->
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a class="text-white font-bold text-xl" href="#">Cadastro de Vínculo</a>
      <div>
        <a class="text-gray-300 hover:text-white mx-2" href="#">Início</a>
      </div>
    </div>
  </nav>
  <!--Formulario de Cargos-->
  <div class="container mx-auto mt-8 p-4">
    <h2 class="text-2xl font-bold mb-4">Cadastro de Vínculo</h2>
    <form id="formCadastro" class="bg-white shadow-md rounded p-4" onsubmit="cadastrar()">
      <div class="mb-4">
        <label for="funcionarioSelect" class="block text-gray-700 font-bold mb-2">Selecionar Funcionario</label>
        <select type="select" id="SelecionarFuncionario" class="w-full px-3 py-2 border rounded" required></select>
      </div>
      <div class="mb-4">
        <label for="CargoSelect" class="block text-gray-700 font-bold mb-2">Cargo</label>
         <select type="form-select" id="SelecionarCargo" class="w-full px-3 py-2 border rounded" required></select>
      </div>
       <div class="mb-4">
        <label for="datainicio" class="block text-gray-700 font-bold mb-2">Data de Início</label>
         <input type="date" id="datainicio" class="w-full px-3 py-2 border rounded" required>
      </div>
         <div class="mb-4">
        <label for="datafim" class="block text-gray-700 font-bold mb-2">Data de Fim</label>
        <input type="date" id="datafim" class="w-full px-3 py-2 border rounded" required>
      </div>
         <div class="mb-4">
        <label for="detalhes" class="block text-gray-700 font-bold mb-2">Detalhes</label>
         <textarea id="detalhes" class="w-full px-3 py-2 border rounded" required></textarea>
      </div>
      <button type="submit"  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar</button>
    </form>
    <!--Tabela de Cadastro-->
    <h2 class="text-2xl font-bold mt-8 mb-4">Tabela de Cadastros</h2>
    <table  class="w-full table-auto bg-white shadow-md rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Nome</th>
          <th class="px-4 py-2">Descrição</th>
          <th class="px-4 py-2">Ação</th>
        </tr>
      </thead>
      <tbody id="tabelaCorpo">
        <!-- Linhas dinâmicas aqui -->
      </tbody>
    </table>
  </div>
    <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!--Adicionando Noditificação-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!--Meu Script da pagina-->
  <script src="js/vinculo.js"></script>
</body>
</html>
